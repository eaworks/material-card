<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" style="background-image: url({{imageUrlChild}});"></div>
    <mat-card-title>{{titleChild}}</mat-card-title>
    <mat-card-subtitle>{{usernameChild}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageUrlChild" alt="{{contentChild}}">
  <mat-card-content>
    <p>
      {{contentChild}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
